<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of All Employees</title>
    <style>
        .tab{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
            <tr class="tab">
                <td>Full Name</td>
                <td>Email</td>
                <td>Tasks to do</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <p>
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName} "></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.tasks}"></td>
                <td>
                    <a th:href="@{/admin/delete-employee(employeeId=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are You sure you want to remove this employee?'))) return false">
                        Delete
                    </a>
                    <a th:href="@{/admin/update-employee(employeeId=${employee.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                </td>
                </p>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/admin/employee-form}">
            Add new Employee
        </a>
    </div>
    <hr>
    <div>
        <a th:href="@{/admin/tasks}">
            Show Tasks Table
        </a>
    </div>
</div>
</body>
</html>
