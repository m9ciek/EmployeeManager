<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form For Current Task</title>
</head>
<body>
    <form action="#" th:action="@{/tasks}"
          th:object ="${task}" method="POST">
        <input type="hidden" th:field="*{id}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
