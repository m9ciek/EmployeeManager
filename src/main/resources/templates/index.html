<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <style>
        h2{
            color: blueviolet;
        }
        p {
            font-size:large;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div>
    <h2>Things <span th:text="${principal.firstName}"></span> have to do!</h2>
    <tr th:each="task : ${currentTasks}">
        <p>
            <td th:text="${task.title}"></td>
        </p>
    </tr>
    <div>
        <a th:href="@{/tasks}"><span>Show All Available Tasks</span></a>
    </div>
    <a th:href="@{/update-employee(principal=${principal.email})}" class="btn btn-info btn-sm">
        Update your profile
    </a>
</div>
<hr>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
